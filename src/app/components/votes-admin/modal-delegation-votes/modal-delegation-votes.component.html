<div class="container">
    <h5 class="mt-4 color-primary">
        Indique a que empresa desea delegar sus {{votes}}
        Votos de la Secci√≥n {{mixta}}
    </h5>
    <mat-form-field class="mt-3">
        <mat-label>Vota/Delega</mat-label>
        <mat-select [formControl]="company">
            @for (enterprise of listEnterprise; track $index) {
            <mat-option [value]="enterprise._id">{{enterprise.name}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
    <div class="mb-4">
        <button mat-raised-button class="secondary-color-back white" (click)="confirm()">Confirmar</button>
    </div>
</div>
