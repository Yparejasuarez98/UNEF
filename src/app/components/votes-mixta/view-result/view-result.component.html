<div class="container">
    <h1 class="secondary-color my-5">Sección Mixta</h1>

    <div class="header-container">
        <div class="tittles">
            <div class="color-primary">
                <h5>% Pase directo {{5+'%'}}</h5>
            </div>
            <div class="color-primary">
                <h5>Cantidad votos Pase directo {{7}}</h5>
            </div>
        </div>
        <div class="seeDetail color-primary" >
            <p (click)="goToDetail()" class="cursor"><mat-icon>redo</mat-icon> Ver detalle de votación por socio</p>
        </div>
    </div>

    <table class="table mt-5">
        <thead>
            <tr>
                <th scope="col">Socio</th>
                <th scope="col">Vuelta</th>
                <th scope="col">Votos</th>
                <th scope="col">% Votos</th>
                <th scope="col">Representante</th>
                <th scope="col">E-mail</th>
            </tr>
        </thead>
        <tbody>
            <!-- | paginate: { itemsPerPage: 10, currentPage: p } -->
            <tr>
                <th>1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>Otto</td>
                <td>Otto</td>
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
